    <p style="margin: 130px;"></p>
  
  <div class="container">
            
    <h1 style="color: blue ; text-align: center; padding-bottom: 15px;">User Registration</h1>

     <form class="row g-3">
       <div class="col">
           <label for="First-Name" class="form-label">First Name</label>
           <input type="text" class="form-control" placeholder="First name" aria-label="First name">
         </div>
         <div class="col">
           <label for="Last-Name" class="form-label">Last Name</label>
           <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
         </div>
         <p></p>

       <div class="col-md-6">
         <label for="inputEmail4" class="form-label">Email</label>
         <input type="email" class="form-control" id="inputEmail4">
       </div>
       <div class="col-md-6">
         <label for="inputPassword4" class="form-label">Password</label>
         <input type="password" class="form-control" id="inputPassword4">
       </div>
       <div class="col-12">
         <label for="inputAddress" class="form-label">Location</label>
         <input type="text" class="form-control" id="inputAddress" placeholder="e.g, Dhanmondi, Bashundhara">
       </div>
      
       <div class="col-12">
         <div class="form-check">
           <input class="form-check-input" type="checkbox" id="gridCheck">
           <label class="form-check-label" for="gridCheck">
             Accept Terms & Conditions
           </label>
         </div>
       </div>
       <div class="col-12 ">
         <button type="submit" class="btn btn-primary text-center">Sign Up</button>
       </div>
     </form>

</div>
